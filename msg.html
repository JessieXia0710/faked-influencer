<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/addons/p5.sound.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <div id="chat-container">
            <div class="message incoming">Hi.</div>
            <div class="message outgoing">Hello.</div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var chatContainer = document.getElementById("chat-container");
            var messages = [
                "send1",
                "receive1",
                "send2",
            ];
            var messageIndex = 0;

            chatContainer.addEventListener("click", function () {
                if (messageIndex < messages.length) {
                    var messageContent = messages[messageIndex];
                    if (messageIndex % 2 === 0) {
                        var incomingMessage = document.createElement("div");
                        incomingMessage.textContent = messageContent;
                        incomingMessage.classList.add("message", "incoming");
                        chatContainer.appendChild(incomingMessage);
                    } else {
                        var outgoingMessage = document.createElement("div");
                        outgoingMessage.textContent = messageContent;
                        outgoingMessage.classList.add("message", "outgoing");
                        chatContainer.appendChild(outgoingMessage);
                    }
                    messageIndex++;
                } else {
                    alert("chat ends");
                }
            });
        });
    </script>

    <a href="index.html">home</a>

</body>

</html>
