<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Bubbles</title>
    <style>
        .container {
            position: relative;
            height: 100vh;
        }

        .bubble {
            position: absolute;
            width: 200px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .bubble-left {
            bottom: 20px;
            /* 距离底部的距离 */
            left: 20px;
            /* 距离左边的距离 */
        }

        .bubble-right {
            top: 20px;
            /* 距离底部的距离 */
            right: 20px;
            /* 距离右边的距离 */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="bubble bubble-left">
            <p>This is a message from the left bubble.</p>
        </div>
        <div class="bubble bubble-right">
            <p>This is a message from the right bubble.</p>
        </div>
    </div>

</body>

</html>
